<div class="cat-upload-container">
    <h1>Upload New Cat</h1>
    <form (ngSubmit)="uploadCat()" #catForm="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="cat.name" name="name" required>
        </div>
        <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" (change)="handleFileInput($event)">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" [(ngModel)]="cat.age" name="age" required>
        </div>
        <div class="form-group">
            <label for="breed">Breed:</label>
            <input type="text" id="breed" [(ngModel)]="cat.breed" name="breed" required>
        </div>
        <div class="form-group">
            <label>Vaccinations:</label>
            <div *ngFor="let vaccination of cat.vaccinations; let i = index" class="vaccination-group">
                <input type="text" [(ngModel)]="vaccination.type" name="vaccinationType{{i}}" placeholder="Type"
                    required>
                <input type="date" [(ngModel)]="vaccination.date" name="vaccinationDate{{i}}" required>
            </div>
            <button type="button" (click)="addVaccination()">Add Vaccination</button>
        </div>
        <div class="form-actions">
            <button type="submit" class="save-button" [disabled]="!catForm.form.valid">Upload</button>
            <a [routerLink]="['/cats']" class="cancel-button">Cancel</a>
        </div>
    </form>
</div>
