<div class="container mt-5">
    <h1 class="text-center mb-4">Cat List</h1>
    <div class="d-flex justify-content-end mb-3">
        <a routerLink="/cats/upload" class="btn btn-primary">Upload New Cat</a>
    </div>
    <ul class="list-group">
        @for(cat of cats; track cat){
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img [src]="cat.photo" alt="cat photo" class="rounded-circle me-3"
                        style="width: 50px; height: 50px; object-fit: cover;">
                    <a [routerLink]="['/cats', cat.name]" class="text-decoration-none">{{ cat.name }}</a>
                    @if(isFavorite(cat.name)){
                        <span>
                            <i class="material-icons" [ngClass]="{'star-icon' : true}">star</i>
                        </span>
                    }
                </div>
                <button (click)="deleteCat(cat.name)" class="btn btn-danger">Delete</button>
            </li>
        }
    </ul>
</div>
